<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments :: head">
    <meta charset="UTF-8"></meta>
    <title>Title</title>
    <nav th:replace="fragments :: navigation"></nav>
</head>
<body>
<form method="post" style="max-width:600px;" th:object="${form}" action="/menu/add-item">
    <div class="form-group">
        <label th:for="cheeseId">Cheeses</label>
        <select name="cheeseId">
            <option th:each="cheese : *{cheeses}"
                    th:text="${cheese.name}"
                    th:value="${cheese.id}"></option>
        </select>
        <span th:errors="*{cheeseId}" class="error"></span>
    </div>

    <input type="hidden" name="menuId" th:value="*{menu.id}" />

    <input type="submit" value="Add Cheese" />
</form>
</body>
</html>
